<!DOCTYPE html>
<html>
  <head>
    <title>Hello</title>

    <script>
      function myFunction() {
      var x = document.getElementById("myInput").value;
      document.getElementById("demo").innerHTML = "Hello " + x;
      }
    </script>

  </head>
  <body align=center>

      <p>เขียนอะไรสักอย่างในช่องว่าง</p>
      <input type="text" id="myInput" oninput="myFunction()">
      <p id="demo"></p>



  </body>
</html>
