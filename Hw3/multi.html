<!DOCTYPE html>
<html>
    <head>
        <title>Multi</title>
        <h2>โปรแกรมสูตรคูณ</h2>
        <script>
        function multi(n) {
            div = document.getElementById('disp')
            div.innerHTML = ""
        for (i = 1; i <= 12; i++) {
            div.innerHTML += n + "x" + i + "=" + (n * i) + "<br>"
        }
    }
    
</script>
    </head>
    <body align=center>
        <input type="text" placeholder="สูตรคูณแม่ X" onkeyup="multi(this.value);">
        <div id="disp">แสดงแม่สูตรคูณ</div>
    </body>
    
</html>
